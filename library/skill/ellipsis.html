<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本超长截断</title>
    <style type="text/css">
        .ellipsis{
            width:100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            border:1px solid red;
        }
        .refer{
            position:absolute;
            right:0;
            bottom:0;
            color:gray;
            font-size: 11px;
            padding:6px;
        }
    </style>
</head>
<body>
    <h1>文本超长截断 css实现</h1>
    <div class="ellipsis">这是很长的内容这是很长的内容这是很长的内容这是很长的内容这是很长的内容</div>

    <div class="refer">js实现：https://github.com/kissygalleryteam/multiellipsis/blob/master/1.0/index.js</div>
</body>
</html>
